                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN')">
                        <a class="nav-link" th:href="@{/orders/all}">All Orders</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN')">

                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN')">

                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN')">
                        <a class="nav-link" th:href="@{/products/seals/report}">Report</a>
                    </li>



                </ul>
            </div>

            <div class="collapse navbar-collapse" id="account">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/profile}">Profile (<span class="badge badge-info" sec:authentication="name"></span>)
<!--                            | Roles: <span sec:authentication="principal.authorities"></span> -->
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
